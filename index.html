<style>

.pcb-layer svg { width: 100%; height: 100%; }

.dark .alt-bg { background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px); }
</style>

<body class="bg-white text-black dark:bg-brand-charcoal dark:text-neutral-100 font-body snap-y snap-mandatory relative">

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 800">
<g stroke="#E76219" stroke-width="6" fill="none">

<header class="fixed top-0 inset-x-0 z-50 bg-white/70 dark:bg-brand-charcoal/80 border-b border-neutral-300 dark:border-neutral-700">
  <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-4">
    <a href="#home" class="font-display text-3xl font-extrabold">Weiyi Huang</a>
    <nav class="hidden md:flex gap-6 text-lg">
      <a href="#experience">Experience</a>

      <a href="#projects">Projects</a>

<script>
const themeToggle=document.getElementById('themeToggle');
const root=document.documentElement;
const stored=localStorage.getItem('theme');
const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
function apply(mode){if(mode==='dark'){root.classList.add('dark');themeToggle.textContent='Light';}else{root.classList.remove('dark');themeToggle.textContent='Dark';}localStorage.setItem('theme',mode);}
apply(stored||(prefersDark?'dark':'light'));
themeToggle.addEventListener('click',()=>{apply(root.classList.contains('dark')?'light':'dark')});
// smooth scroll with ease-in-out
function smoothScroll(target){
  const start=window.scrollY;
  const end=document.querySelector(target).offsetTop-60;
  const distance=end-start;
  const duration=800;
  let startTime=null;
  function animation(currentTime){
    if(startTime===null) startTime=currentTime;
    const timeElapsed=currentTime-startTime;
    const progress=timeElapsed/duration;
    const ease=progress<0.5?4*progress*progress*progress:(progress-1)*(2*progress-2)*(2*progress-2)+1;
    window.scrollTo(0,start+distance*ease);
    if(timeElapsed<duration) requestAnimationFrame(animation);
  }
  requestAnimationFrame(animation);
}
document.querySelectorAll('nav a').forEach(link=>{
  link.addEventListener('click',e=>{
    e.preventDefault();
    smoothScroll(link.getAttribute('href'));
  });
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>
