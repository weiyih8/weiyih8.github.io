<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weiyi Huang | ECE • UAV Systems • AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              headline: ['Orbitron', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['Rajdhani', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              body: ['Exo 2', 'ui-sans-serif', 'system-ui', 'sans-serif']
            },
            colors: {
              brand: {
                brownA: '#EADCC5',
                brownB: '#D9C3A6',
                nightA: '#0F1B2B',
                nightB: '#0B1320',
                amber: '#FFA712',
                orange: '#E76219',
                mint: '#9CCFBF'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Rajdhani:wght@500;600;700&family=Exo+2:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      html { scroll-behavior: smooth; }
      .section { scroll-margin-top: 5.2rem; position: relative; overflow: visible; }
      .underline-link { background-image: linear-gradient(currentColor, currentColor); background-size: 0% 2px; background-position: 0 100%; background-repeat: no-repeat; transition: background-size .3s ease; }
      .underline-link:hover { background-size: 100% 2px; }
      :root {
        --sec-a: #EADCC5; --sec-b: #D9C3A6; --vt: #E9C46A; --text: #140C0C;
        --sec-a-veil: rgba(234,220,197,0.5); --sec-b-veil: rgba(217,195,166,0.45);
        --vts: clamp(4rem, 12vh, 14rem);
        --vt-inset: clamp(3rem, 6vw, 9rem);
        --vt-down: clamp(12vh, 20vh, 25vh);
      }
      .dark {
        --sec-a: #0F1B2B; --sec-b: #0B1320; --vt: #9CCFBF; --text: #EAEFF3;
        --sec-a-veil: rgba(15,27,43,0.5); --sec-b-veil: rgba(11,19,32,0.45);
      }
      body { background: var(--sec-a); color: var(--text); }
      .sec-a { background: var(--sec-a-veil); }
      .sec-b { background: var(--sec-b-veil); }
      .pcb-layer { position: fixed; inset: -10vh 0; pointer-events: none; z-index: 0; background-repeat: repeat; will-change: transform; }
      .pcb-a { background-size: 680px 680px; opacity: .35; transform: rotate(0.6deg); }
      .pcb-b { background-size: 780px 780px; opacity: .28; transform: rotate(-0.8deg); }
      .pcb-c { background-size: 900px 900px; opacity: .22; transform: rotate(1.2deg); }
      .dark .pcb-a { opacity: .38; } .dark .pcb-b { opacity: .31; } .dark .pcb-c { opacity: .25; }
      .pcb-a { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="680" height="680" viewBox="0 0 680 680"><rect width="100%" height="100%" fill="transparent"/><g stroke="%23FFA712" stroke-width="2.2" stroke-linecap="square" stroke-linejoin="round" fill="none" opacity="0.9"><path d="M20 60 L160 60 L200 100 L340 100 L380 60 L560 60 L600 100"/><path d="M40 300 L200 300 L260 240 L420 240 L480 300 L640 300"/><path d="M80 520 L260 520 L320 460 L520 460"/></g></svg>'); }
      .pcb-b { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="780" height="780" viewBox="0 0 780 780"><rect width="100%" height="100%" fill="transparent"/><g stroke="%23E76219" stroke-width="2.0" stroke-linecap="square" stroke-linejoin="round" fill="none" opacity="0.85"><path d="M760 120 L580 120 L540 160 L380 160 L340 120 L180 120 L140 160"/><path d="M720 360 L540 360 L480 420 L300 420 L240 360 L80 360"/></g></svg>'); }
      .pcb-c { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900"><rect width="100%" height="100%" fill="transparent"/><g stroke="%239CCFBF" stroke-width="1.8" stroke-linecap="square" stroke-linejoin="round" fill="none" opacity="0.8"><path d="M40 200 L220 200 L260 240 L440 240 L480 200 L680 200 L720 240"/><path d="M120 560 L320 560 L380 500 L580 500 L640 560 L840 560"/></g></svg>'); }
      .vtitle { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
      .vtitle-inner { position: absolute; top: var(--vt-down); white-space: nowrap; }
      .vtitle-inner span { font-family: Orbitron, sans-serif; font-weight: 800; letter-spacing: .04em; color: var(--vt); font-size: var(--vts); line-height: 1; opacity: 1; }
      .vtitle-left .vtitle-inner { left: 0; transform-origin: left center; transform: translate(var(--vt-inset), 0) rotate(-90deg); }
      .vtitle-right .vtitle-inner { right: 0; transform-origin: right center; transform: translate(calc(-1 * var(--vt-inset)), 0) rotate(90deg); }
      .content { position: relative; z-index: 10; }
      .focus-card { background: rgba(255,255,255,.70); }
      .dark .focus-card { background: #173448; border-color: rgba(156,207,191,0.45); }
      .dark .focus-card .focus-heading { color: var(--vt); }
    </style>
  </head>
  <body class="font-body relative">
    <div class="pcb-layer pcb-a"></div>
    <div class="pcb-layer pcb-b"></div>
    <div class="pcb-layer pcb-c"></div>
    <div class="h-1 w-full bg-gradient-to-r from-brand-amber via-brand-orange to-brand-amber relative z-10"></div>
    <!-- Content remains unchanged for brevity -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        function apply(mode){ if(mode==='dark'){root.classList.add('dark'); themeToggle.textContent='Light';} else {root.classList.remove('dark'); themeToggle.textContent='Dark';} localStorage.setItem('theme',mode); }
        apply(stored || (prefersDark ? 'dark' : 'light'));
        themeToggle.addEventListener('click', () => apply(root.classList.contains('dark') ? 'light' : 'dark'));
        const la = document.querySelector('.pcb-a');
        const lb = document.querySelector('.pcb-b');
        const lc = document.querySelector('.pcb-c');
        let y=0, ticking=false;
        function onScroll(){
          y = window.scrollY;
          if(!ticking){
            requestAnimationFrame(()=>{
              la.style.transform = `translate3d(0, ${-y*0.06}px, 0)`;
              lb.style.transform = `translate3d(0, ${-y*0.11}px, 0)`;
              lc.style.transform = `translate3d(0, ${-y*0.18}px, 0)`;
              ticking=false;
            });
            ticking=true;
          }
        }
        window.addEventListener('scroll', onScroll, { passive: true });
        onScroll();
      });
    </script>
  </body>
</html>
